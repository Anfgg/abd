<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>교보생명 노원융자센터</title>
    <!-- Google Fonts: Dongle 추가 -->
    <link href="https://fonts.googleapis.com/css2?family=Dongle:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Dongle', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #F9F9F9;
        }

        .header {
            background-color: #B4E4D4;
            color: white;
            text-align: center;
            padding: 15px;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .header img {
            position: absolute;
            left: 10px;
            top: 50%;
            transform: translateY(-50%);
            height: 40px;
            width: 40px;
            object-fit: cover;
            border-radius: 50%;
        }

        .header h1 {
            font-size: 1.8em;
            font-weight: bold;
            margin: 0;
        }

        .slider {
            position: relative;
            width: 100%;
            max-width: 360px;
            margin: 20px auto;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .slides {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }

        .slide {
            position: relative;
            min-width: 100%;
            aspect-ratio: 16 / 9;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #eaeaea;
            box-sizing: border-box;
        }

        .slide img {
            max-width: 90%;
            max-height: 90%;
            object-fit: contain; /* 이미지가 비율에 맞게 조정됨 */
            border-radius: 10px;
            cursor: pointer;
        }

        .slide-description {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 1em;
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin: 15px 0;
            padding: 0 10px;
        }

        .buttons a {
            text-decoration: none;
            padding: 10px 15px;
            color: white;
            background-color: #B4E4D4;
            border-radius: 6px;
            text-align: center;
            font-family: 'Dongle', sans-serif;
            font-size: 1.2em;
            font-weight: 700;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .buttons a:hover {
            background-color: #9ACBC5;
            transform: translateY(-3px);
        }

        .arrow-buttons {
            position: absolute;
            top: 50%;
            width: 100%;
            display: flex;
            justify-content: space-between;
            transform: translateY(-50%);
            pointer-events: none;
        }

        .arrow-buttons button {
            pointer-events: all;
            background-color: rgba(0, 0, 0, 0.5);
            border: none;
            color: white;
            font-size: 1.5em;
            padding: 10px;
            cursor: pointer;
            border-radius: 50%;
            transition: background-color 0.3s;
        }

        .arrow-buttons button:hover {
            background-color: rgba(0, 0, 0, 0.8);
        }
    </style>
</head>
<body>

<!-- 헤더 -->
<div class="header">
    <img src="IMG_4771.png" alt="로고">
    <h1>교보생명 노원융자센터</h1>
</div>

<!-- 슬라이더 -->
<div class="slider" id="slider">
    <div class="slides">
        <div class="slide">
            <a href="IMG_4772.png" target="_blank">
                <img src="https://via.placeholder.com/600x300?text=신용대출+간편조회" alt="신용대출 간편조회">
            </a>
            <div class="slide-description">신용대출 간편조회</div>
        </div>
        <div class="slide">
            <a href="IMG_4773.png" target="_blank">
                <img src="https://via.placeholder.com/600x300?text=평든MOT+간편조회" alt="평든MOT 간편조회">
            </a>
            <div class="slide-description">평든MOT 간편조회</div>
        </div>
    </div>
    <div class="arrow-buttons">
        <button id="prev">‹</button>
        <button id="next">›</button>
    </div>
</div>

<!-- 버튼 -->
<div class="buttons">
    <a href="tel:01099436882">전화하기</a>
    <a href="sms:01099436882">메시지 보내기</a>
</div>

<script>
    let currentIndex = 0;
    const slides = document.querySelector('.slides');
    const slideCount = slides.children.length;

    document.getElementById('prev').addEventListener('click', () => {
        currentIndex = (currentIndex - 1 + slideCount) % slideCount;
        updateSlidePosition();
    });

    document.getElementById('next').addEventListener('click', () => {
        currentIndex = (currentIndex + 1) % slideCount;
        updateSlidePosition();
    });

    function updateSlidePosition() {
        slides.style.transform = `translateX(-${currentIndex * 100}%)`;
    }
</script>

</body>
</html>
