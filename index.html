<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>교보생명 노원융자센터</title>
    <!-- Google Fonts: Dongle 추가 -->
    <link href="https://fonts.googleapis.com/css2?family=Dongle:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Dongle', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #F9F9F9; /* 메인 배경 흰색 */
        }

        .header {
            background-color: #009639; /* 교보생명 CI 초록색 */
            color: white;
            text-align: center;
            padding: 20px;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .header img {
            position: absolute;
            left: 10px;
            top: 50%;
            transform: translateY(-50%);
            height: 50px;
            width: 50px;
            object-fit: cover;
            border-radius: 50%;
        }

        .header h1 {
            font-size: 2.4em; /* 글씨 크기 키움 */
            font-weight: bold;
            margin: 0;
        }

        .slider {
            position: relative;
            width: 100%;
            max-width: 360px;
            margin: 20px auto;
            overflow: hidden;
            border-radius: 10px;
            background-color: white; /* 배너 배경 흰색 */
            border: 5px solid #004E89; /* 남색 테두리 */
        }

        .slides {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }

        .slide {
            position: relative;
            min-width: 100%;
            height: 200px; /* 고정된 배너 높이 */
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .slide img {
            width: 100%;
            height: 100%;
            object-fit: contain; /* 배너 안 이미지 조정 */
        }

        .slide-description {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            background-color: rgba(0, 0, 0, 0.6);
            padding: 8px 12px;
            border-radius: 5px;
            font-size: 1.4em; /* 글씨 크기 키움 */
        }

        .arrow-buttons {
            position: absolute;
            top: 50%;
            width: 100%;
            display: flex;
            justify-content: space-between;
            transform: translateY(-50%);
            pointer-events: none;
        }

        .arrow-buttons button {
            pointer-events: all;
            background-color: rgba(0, 0, 0, 0.5);
            border: none;
            color: white;
            font-size: 1.5em;
            padding: 10px;
            cursor: pointer;
            border-radius: 50%;
            transition: background-color 0.3s;
        }

        .arrow-buttons button:hover {
            background-color: rgba(0, 0, 0, 0.8);
        }

        .fixed-buttons {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: space-around;
            background-color: #004E89; /* 남색 */
            padding: 10px 0;
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.1);
        }

        .fixed-buttons a {
            text-decoration: none;
            color: white;
            font-size: 1.6em; /* 버튼 글씨 크기 키움 */
            font-weight: bold;
            background-color: #78C2AD; /* 초록색 톤 다운 */
            padding: 12px 24px;
            border-radius: 6px;
            transition: background-color 0.3s ease, transform 0.2s ease;
            font-family: 'Dongle', sans-serif;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .fixed-buttons a:hover {
            background-color: #59A88F; /* 초록색 진한 톤 */
            transform: translateY(-3px);
        }
    </style>
</head>
<body>

<!-- 헤더 -->
<div class="header">
    <img src="https://via.placeholder.com/50" alt="로고">
    <h1>교보생명 노원융자센터</h1>
</div>

<!-- 슬라이더 -->
<div class="slider" id="slider">
    <div class="slides">
        <div class="slide">
            <a href="https://example.com/credit-loan" target="_blank">
                <img src="https://via.placeholder.com/600x300?text=신용대출+간편조회" alt="신용대출 간편조회">
            </a>
            <div class="slide-description">신용대출 간편조회</div>
        </div>
        <div class="slide">
            <a href="https://example.com/pension-mot" target="_blank">
                <img src="https://via.placeholder.com/600x300?text=평든MOT+간편조회" alt="평든MOT 간편조회">
            </a>
            <div class="slide-description">평든MOT 간편조회</div>
        </div>
    </div>
    <div class="arrow-buttons">
        <button id="prev">‹</button>
        <button id="next">›</button>
    </div>
</div>

<!-- 하단 고정 버튼 -->
<div class="fixed-buttons">
    <a href="tel:01012345678">전화하기</a>
    <a href="sms:01012345678">메시지 보내기</a>
</div>

<script>
    let currentIndex = 0;
    const slides = document.querySelector('.slides');
    const slideCount = slides.children.length;

    document.getElementById('prev').addEventListener('click', () => {
        currentIndex = (currentIndex - 1 + slideCount) % slideCount;
        updateSlidePosition();
    });

    document.getElementById('next').addEventListener('click', () => {
        currentIndex = (currentIndex + 1) % slideCount;
        updateSlidePosition();
    });

    function updateSlidePosition() {
        slides.style.transform = `translateX(-${currentIndex * 100}%)`;
    }
</script>

</body>
</html>
